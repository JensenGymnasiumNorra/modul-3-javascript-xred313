    <title>Uppgift 1: Alert</title>
  </head>

  <body>
    <button id="welcome" addeventlistener="click">Click me for a welcome message</button>

    <label for="food">skriv in din favoritmat:</label>
    <input id="food" type="text" placeholder="t.ex. pizza" />
  </body>

<script>
  document.getElementById("welcome").addEventListener("click", function() {
    const favFood = document.getElementById("food").value;

    alert("Welcome to the website! " + favFood + " MUMS");
  });


</script>
